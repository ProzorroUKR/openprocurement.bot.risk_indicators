main:
  indicators_host: "http://195.201.111.52:8026/api/v0.1/"
  monitors_host: "https://audit-api-dev.prozorro.gov.ua/api/2.4/"
  monitors_user: "risk_indicator_bot"
  monitors_pass: "test_risk_indicator_bot_token"

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:
  RiskIndicatorBridge:
    handlers: [console]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
    level: DEBUG
